name: Python SDK

on:
  push:
    paths:
      - "python/**"
      - ".github/workflows/python.yml"
      - "codegen/openapi.json"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  docs:
    name: Publish API reference
    needs: [check]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/jvm-v') }}
    defaults:
      run:
        working-directory: ./python
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true
      - name: Install Dependencies
        run: uv sync
      - name: Run sphinx
        run: uv run make html
        working-directory: ./python/docs
      - name: Deploy on GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./python/docs/_build/html
          destination_dir: py
  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./python
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true
      - name: Install Dependencies
        run: uv sync
      - name: Run ruff check
        run: uv run ruff check
  release:
    name: Release
    if: ${{ startsWith(github.ref, 'refs/tags/py-v') }}
    needs: [check]
    runs-on: ubuntu-latest
    environment:
      name: PyPI
      url: https://pypi.org/p/portone-server-sdk
    permissions:
      id-token: write
    defaults:
      run:
        working-directory: ./python
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true
      - name: Install Dependencies
        run: uv sync
      - name: Replace version placeholder
        run: sed -i "s/__USER_AGENT__/$(git describe --dirty --tags --match py-v* --first-parent | cut -c 4-)/" src/portone_server_sdk/_generated/client.py
      - name: Build distribution
        run: uv build
      - name: Build distribution
        run: uv publish
      - name: Send a Slack notification if a publish happens
        run: |
          export VERSION=$(cut -c '15-' <<< '${{ github.ref }}')
          curl -X POST -H 'Content-type: application/json'\
            --data '{"blocks":[{"type":"section","text":{"type":"mrkdwn","text":"PyPI에 `portone-server-sdk` 버전 *v'"$VERSION"'* 가 배포되었습니다 :rocket:"}},{"type":"actions","elements":[{"type":"button","text":{"type":"plain_text","text":"PyPI 페이지 보기"},"value":"show_pypi_page","url":"https://pypi.org/project/portone-server-sdk/'"$VERSION"'","action_id":"show_pypi_page"}]}]}'\
            ${{ secrets.SLACK_WEBHOOK_URL }}
